<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<header>
    <figure>
        <img src="img/TinaLogo.png" alt=" TinaLogo">
    </figure>
    <Section>
        <nav>
            <article><a href="index.html"> Home</a></article>
            <article><a href="about.html">About</a></article>
            <article><a href="work.html">Work</a></article>
            <article><a href="resume.html">Resume</a></article>
        </nav>
    </Section>
</header>

<body>
    <p>
        Web Designer & Developer based in Pratville, Alabama.
        Highly experienced in designing & developing custom websites.
    </p>

    <summary>
        <form>
            <fieldset>
                <legend>Contact Me</legend>
                <article>
                    <br>
                    <label>Name: </label>
                    <p><input id="nameid" type="text" required="required" name="name" /></p>
                </article>
                <article>
                    <label>E-mail Address: </label>
                    <p><input id="emailid" type="email" required="required" name="email" /></p>
                </article>
                <article>
                    <label>Message:</label>
                    <p><textarea id="msgid" name="paragraph_text" cols="50" rows="10" required="required"></textarea>
                    </p>
                </article>
                <article>
                    <input id="sendid" type="submit" value="Send" name="submit" onclick="clickHandler()" />
                </article>
            </fieldset>

        </form>
    </summary>

    <script type="text/javascript" src="js/script.js">
    </script>
</body>

</html>
